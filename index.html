<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Web Page Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Company Logo"> <!-- Added alt attribute -->
        <nav class="navigation">
            <a href="#" class="nav-link">Home</a> <!-- Removed inline style; added class -->
            <a href="#" class="nav-link">About</a> <!-- Changed to interactive element -->
            <a href="#" class="nav-link">Services</a> <!-- Removed tabindex -->
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Welcome to Our Site</h1> <!-- Removed inline style -->
            <p>Click <a href="more-info.html">here</a> for more info.</p> <!-- Specific link text with proper href -->
        </section>

        <section>
            <h2>Our Services</h2>
            <div class="service">
                <p>Service 1</p>
                <p>Description of Service 1...</p>
            </div>
            <div class="service">
                <p>Service 2</p>
                <p>Description of Service 2...</p>
            </div>
        </section>

        <section>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Accessible Site</p>
        <div>Follow us on <a href="social-media.html">Social Media</a></div>
    </footer>
</body>
</html>
